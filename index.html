<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora"> 
    <div class="result">0</div>
    
      <div class="teclas">
        <button class="operator" data-action="">C</button>
        <button class="operator" data-action="po">%</button>
        <button class="operator" data-action="divide">รท</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" data-action="subtract">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" data-action="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">Clear</button>
        <button class="igual" data-action="calculate">=</button>
      </div>
    
  </div>
</body>
</html>
